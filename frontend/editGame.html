<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Game</title>
    <!-- Link to the improved edit game CSS file -->
    <link rel="stylesheet" href="editGame.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Edit Game</h1>
      </header>
      <form id="editForm">
        <div class="form-group">
          <label for="name">Game Name</label>
          <input type="text" id="name" placeholder="Enter game name" required />
        </div>

        <div class="form-group">
          <label for="creator">Creator</label>
          <input type="text" id="creator" placeholder="Enter creator name" required />
        </div>

        <div class="form-group">
          <label for="year_published">Year Published</label>
          <input type="number" id="year_published" placeholder="e.g., 2020" required />
        </div>

        <!-- Replace genre input with a dropdown select -->
        <div class="form-group">
          <label for="genre">Genre</label>
          <select id="genre" required>
            <option value="">Select Genre</option>
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="strategy">Strategy</option>
            <option value="rpg">RPG</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" placeholder="Enter quantity" required />
        </div>
           
        <div class="form-group">
          <label for="picture_url">Picture URL</label>
          <input type="url" id="picture_url" placeholder="https://example.com/image.jpg" />
        </div>

        <div class="buttons">
          <button type="submit" id="saveBtn">Save</button>
          <button type="button" id="clearBtn">Clear</button>
          <button type="button" id="backBtn">Return</button>
        </div>
      </form>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Saving game, please wait...</p>
      </div>
      <div id="error" class="error">
        <p>Something went wrong. Please try again.</p>
      </div>
    </div>

    <!-- Include the edit game JS file -->
    <script src="editGame.js"></script>
  </body>
</html>
